<body>

  <h1>Drink Selection!</h1>
  <hr>

  <div id="drink-options"></div>

  <script type="text/javascript">

    var drinkList = [
      "Coffee: $5",
      "Espresso: $7",
      "Cappuccino: $6",
      "Latte: $4",
      "Tea: $3",
      "Ice Coffee: $6",
      "Ice Espresso: $8",
      "Ice Latte: $6",
      "Ice Tea: $4"
    ];

  //   var targetDiv = document.getElementById("drink-options");

  //    for (i=0; i < drinkList.length; i++) {
   //     var addDiv = document.createElement("div");
   //     addDiv.innerHTML = drinkList[i];
   //     targetDiv.appendChild(addDiv);  
   //   }

    // Using JavaScript programatically append each drinkList item to the "drink-options" div
    // HINT: you will need a for loop to go over each element in the list

   

    // We can just as easily append a new line using a similarly simple .append method.
  
  var targetDiv = $('#drink-options');

  for (i=0; i < drinkList.length; i++) {
    var newDiv = $('<div>');
    newDiv.html(drinkList[i]);
    targetDiv.append(newDiv); 
    }

  </script>

</body>
